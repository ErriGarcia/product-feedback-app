<main class="main">
    <nav class="main_nav">
        <img src="../../assets/shared/icon-arrow-left.svg">
        <button class="main_nav_button" routerLink="/">Go Back</button>
    </nav>
    <div class="container-card">
        <!-- TODO: put general img -->
        <img class="container-card_img" src="../../assets/shared/icon-new-feedback.svg" alt="">
        <form>
            <h2 class="container-card_title">{{ title }}</h2>
            <app-input></app-input>
            <app-select 
                [label]="labelCategory"
                [description]="descriptionCategory"
                [options]="categories"
            ></app-select>
            <app-textarea
                [label]="labelTextarea"
                [description]="descriptionTextarea"
            ></app-textarea>
        </form>
    </div>
</main>
