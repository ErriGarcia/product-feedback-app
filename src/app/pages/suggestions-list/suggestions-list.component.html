<main class="main-background">
    <div class="suggestion-list">
        @if (!suggestionsList.length) {
            <app-no-card></app-no-card>
        }
        @else {
            @for (suggestion of suggestionsList; track suggestion.id) {
                <app-card [suggestion]="suggestion" (suggestionSelected)="viewDetailSuggestion($event)"></app-card>
            }
        }
    </div>
</main>
